    <title>Package Retour
    </title>

    <img src="https://static.wikia.nocookie.net/gtawiki/images/1/11/Binco-GTASA-Logo.svg/revision/latest/scale-to-width-down/1000?cb=20160625115639 alt="binco" width=500>

<body>
    <h1>Report Damaged Package</h1>
    <img src="https://miro.medium.com/max/700/1*c7cESYM-oQCB5WkJBIiM1g.png" alt="damaged_box" width="500">
        <form action="/add_information", target="blank" method="GET">
        
        <p>
            <label for="input1">Login</label>
            <input autofocus required id=input1 placeholder="Enter your login here" type="text">
            
            <label for="input2">Password</label>
            <input type="password" placeholder="Enter your Password here" type="text">
        </p>


        <P>
            
            <label for="input1">Order ID</label>
            <input minlength="8" required id=input3 placeholder="Enter your Order ID here" type="text">
        </P>

        <button>Submit</button>
        <p>
           <h2>Type of Damage</h2>

            <label for="radio1">External Damage/Scratches</label>
            <input name="val" id="radio1" type="radio" value="rad1">

        <p>
            <label for="radio2">Internal Damage/Fractures</label>
            <input name="val" id="radio2" type="radio" value="rad2">
        </p>
        <p>
            <label for="radio3">Missing Parts</label>
            <input name="val" id="radio3" type="radio" value="rad3">
        </p>
        <p>
            <label for="radio4">Other</label>
            <input name="val" id="radio4" type="radio" value="rad4">
        <p>
        </p>
        <p>
            <h3>Damage Desription</h3>
            <textarea minlength="10" name="Please describe the state of the package" id="" cols="60" rows="10"></textarea>
        </p>
        <p>Choose the carrier you'd like to retour the product with</p>
        <select name="" id="">

        <option selected value="Option 1">No Selection</option>        
        <option value="Option 2">Hermes</option>
        <option value="Option 3">American Express</option>
        <option value="Option 4">DHL/Deutsche Post</option>
        <option value="Option 5">Self-delivery to store</option>
        </select>

        <p>
            <input type="reset" value="Clear Inputs"> or <button>Submit Claim</button>
        </p>
    </form>
</body>
